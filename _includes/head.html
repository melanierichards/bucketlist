<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %} {{ site.title }}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="noindex, nofollow" />

  <link rel="icon" href="/assets/images/favicon-{{ page.slug }}-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/assets/images/favicon-{{ page.slug }}-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/assets/images/favicon-{{ page.slug }}-48.png" sizes="48x48" type="image/png">
  <link rel="icon" href="/assets/images/favicon-{{ page.slug }}-62.png" sizes="62x62" type="image/png">
  <link rel="icon" href="/assets/images/favicon-{{ page.slug }}-192.png" sizes="192x192" type="image/png">
  <link rel="stylesheet" href="/assets/css/style.css" />

  <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
  <![endif]-->
  <script src="https://use.typekit.net/eqp0jri.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
